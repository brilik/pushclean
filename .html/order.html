        <main class="content">
            <div class="wrapper">
                <div class="order-block">
                    <span class="order-block__title">Review you order</span>
                    <div class="order-block-product">
                        <div class="order-block-product__info">
                            <div class="order-block-product__img">
                                <img data-src="img/main-info-img.png" src="data:image/gif;base64,R0lGODlhAQABAAAAACw="
                                    alt="" class="js-img">
                            </div>
                            <div class="order-block-product__text">
                                <span>PushClean</span>
                                <p>Makeup Remover Towelette 1 package x 24 pieces</p>
                            </div>
                        </div>
                        <div class="order-block-product__count">
                            <span class="box-counter">
                                <span class="counter__link counter__link_prev"><img data-src="img/minus.png" src="data:image/gif;base64,R0lGODlhAQABAAAAACw="
                                    alt="" class="js-img"></span>
                                <span class="counter__input">
                                    <input type="text" value="1">
                                </span>
                                <span class="counter__link counter__link_next"><img data-src="img/plus.png" src="data:image/gif;base64,R0lGODlhAQABAAAAACw="
                                    alt="" class="js-img"></span>
                            </span>
                            <div class="box-counter__text">19.99 x 1</div>
                        </div>
                        <div class="order-block-product__total">
                            <p>Total Order Price</p>
                            <span class="form-info__price">$19.<sup>99</sup></span>
                        </div>
                    </div>

                    <div class="order-block__form">
                        <form class="js--contact-form3">
                            <span class="form-title">payment information</span>
                            <span class="form-subtitle">Shipping Address</span>
                            <div class="box-field">
                                <label class="box-field__label" for="input-address">Address</label>
                                <input class="form-control" type="text" id="input-address" name="address" required>
                            </div>
                            <div class="box-field">
                                <label class="box-field__label" for="input-address2">Address 2</label>
                                <input class="form-control" type="text" id="input-address2" name="address2"
                                    required>
                            </div>
                            <div class="box-field">
                                <label class="box-field__label" for="input-city">City</label>
                                <input class="form-control" type="text" id="input-city" name="city" required>
                            </div>
                            <div class="box-field box-field__select">
                                <span class="select-label">Country</span>
                                <select class="styled" name="country" required>
                                    <option value="" label="0"></option>
                                    <option value="Poland">Poland</option>
                                    <option value="Belgium">Belgium</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Greece">Greece</option>
                                    <option value="Ukraine">Ukraine</option>
                                    <option value="Russia">Russia</option>
                                </select>
                            </div>
                            <div class="box-field box-field__select">
                                <span class="select-label">State</span>
                                <select class="styled" name="state" required>
                                    <option value="" label="0"></option>
                                    <option value="Poland">Poland</option>
                                    <option value="Belgium">Belgium</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Greece">Greece</option>
                                    <option value="Ukraine">Ukraine</option>
                                    <option value="Russia">Russia</option>
                                </select>
                            </div>
                            <div class="box-field">
                                <label class="box-field__label" for="input-zip">Zip</label>
                                <input class="form-control" type="text" id="input-zip" name="zip" required>
                            </div>
                            <span class="form-subtitle form-subtitle-card">Credit Card Information</span>
                            <div class="box-field">
                                <label class="box-field__label" for="input-card-num">Card Number</label>
                                <input class="form-control" type="text" id="input-card-num" name="card_num" required>
                            </div>
                            <div class="box-field box-field__select box-field__select-split">
                                <span class="select-label">Expiration Date</span>
                                <select class="styled" name="expiration" required>
                                    <option value="" label="0"></option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                </select>
                                <select class="styled" name="expiration2" required>
                                    <option value="" label="0"></option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                </select>
                            </div>
                            <div class="box-field">
                                <label class="box-field__label" for="input-card-name">Name on Card</label>
                                <input class="form-control" type="text" id="input-card-name" name="card_name" required>
                            </div>
                            <div class="box-field box-field-cvv">
                                <label class="box-field__label" for="input-card-cvv">CVV</label>
                                <input class="form-control" type="text" id="input-card-cvv" name="card_cvv" maxlength="3" required>
                            </div>
                            <button type="submit" class="btn">Rush My Order!</button>
                            <img data-src="img/form-img2.png" data-srcset="img/form-img2.png 1x, img/form-img2-2x.png 2x" srcset="/" src="data:image/gif;base64,R0lGODlhAQABAAAAACw="
